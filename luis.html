<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil Personal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    main {
      padding: 20px;
    }

    .perfil {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .perfil img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }

    .descripcion {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo de la página">
    <h1>Mi Página Personal</h1>
  </header>

  <main>
    <section class="perfil">
      <img src="foto.jpg" alt="Foto de la persona">
      <h2>Luis Martínez</h2>
    </section>

    <section class="descripcion">
      <p>
        Soy un desarrollador web apasionado por la tecnología y el aprendizaje constante.
        Me gusta crear soluciones útiles y compartir conocimientos con otros.
      </p>
    </section>
  </main>

</body>
</html>
