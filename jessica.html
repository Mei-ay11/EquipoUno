<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jessica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 2.5rem;
      color: #333;
    }
    .profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Jessica</h1>
    <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile">
  </div>
</body>
</html>
